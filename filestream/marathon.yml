id: /{{name}}
cpus: 0.01
mem: 512
instances: 1
args: [
    "-f",
    "/logs{{logDir}}/{{logFile}}",
    "-u",
    "{{url}}",
    "-n",
    "{{tagName}}"
    ]
container:
  docker:
    image: {{registry}}/sumologic-filestream:{{version}}
    volumes:
    -
        containerPath: "/logs{{logDir}}"
        hostPath: {{logDir}}
        mode: RO
    parameters:
      -
        key: label
        value: APP_NAME={{name}}
