id: /{{name}}
cpus: 0.01
mem: 256
instances: 1
args: [
    "-f",
    "/logs{{logDir}}/{{logFile}}",
    "-u",
    "{{url}}",
    "-n",
    "{{tagName}}"
    ]
container:
    volumes:
    -
        containerPath: "/logs{{logDir}}"
        hostPath: {{logDir}}
        mode: RO
    docker:
        image: {{registry}}/sumologic-filestream:{{version}}
        privileged: true
        parameters:
        -
            key: label
            value: APP_NAME={{name}}
