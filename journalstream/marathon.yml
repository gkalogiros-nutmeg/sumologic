id: /sumologic-journalstream
cpus: 0.01
mem: 256
instances: {{count}}
args: [
    "-u",
    "{{url}}",
    "-w",
    "30",
    "-n",
    "APP_NAME",
    "-d"
    ]
constraints:
  -
    - hostname
    - UNIQUE
container:
    volumes:
    -
        containerPath: "/var/log/journal"
        hostPath: "/var/log/journal"
        mode: RO
    docker:
        image: {{registry}}/sumologic-journalstream:{{version}}
        privileged: true
        parameters:
        -
            key: label
            value: APP_NAME=sumologic-journalstream
        -
            key: log-driver
            value: json-file
